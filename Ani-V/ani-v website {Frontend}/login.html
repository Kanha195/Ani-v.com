<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ani-V Login</title>
  <link rel="stylesheet" href="../css/login-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="box-form">
  <div class="left">
    <div class="overlay">
      <h1>Ani-V</h1>
      <h4>"Whatever you lose, you'll find it again"</h4>
      <p>Watch Anime With No Ads<br>
      Login to save your watch progress and preferences</p>
      <span>
        <p>login with social media</p>
        <a href="main.html" id="bypass-link"><i class="fab fa-bypass"></i> By Pass</a>
        <a href="#"><i class="fab fa-twitter"></i> Login with Twitter</a>
      </span>
    </div>
  </div>
  
  <div class="right">
    <h5>Login</h5>
    <p>Don't have an account? <a href="#">Create Your Account</a></p>
    <div class="inputs">
      <input type="text" placeholder="user name">
      <input type="password" placeholder="password">
    </div>
      
    <div class="remember-me--forget-password">
      <label>
        <input type="checkbox" name="item" checked/>
        <span class="text-checkbox">Remember me</span>
      </label>
      <p>forget password?</p>
    </div>
      
    <button>Login</button>
  </div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
