<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ani-V | Anime Streaming</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="icon" href="../assets/images/favicon-32x32.pngs">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="../assets/images/banner.png" alt="Ani-V Logo" class="logo">
    </div>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search anime...">
      <div id="searchResults"></div>
    </div>
    
    <button id="account-btn">Login</button>
  </header>

  <!-- Hero Banner -->
  <div class="hero-banner">
    <div class="banner-overlay"></div>
    <img id="banner-image" src="" alt="Featured Anime" class="banner-image">
    <div class="banner-content">
      <h1 id="banner-title" class="banner-title"></h1>
      <p id="banner-description" class="banner-description"></p>
      <div class="banner-buttons">
        <button id="play-btn" class="play-btn"><i class="fas fa-play"></i> Play</button>
        <button id="info-btn" class="info-btn"><i class="fas fa-info-circle"></i> More Info</button>
      </div>
    </div>
  </div>

  <!-- Content Rows -->
  <main class="content-rows">
    <!-- Trending Now -->
    <section class="content-row">
      <h2 class="row-title">Trending Now</h2>
      <div class="row-container">
        <div class="row-content trending-container"></div>
        <button class="row-nav trending-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="row-nav trending-next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <!-- Popular Anime -->
    <section class="content-row">
      <h2 class="row-title">Popular Anime</h2>
      <div class="row-container">
        <div class="row-content anime-container"></div>
        <button class="row-nav anime-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="row-nav anime-next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <!-- Continue Watching -->
    <section class="content-row">
      <h2 class="row-title">Continue Watching</h2>
      <div class="row-container">
        <div class="row-content continue-container"></div>
        <button class="row-nav continue-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="row-nav continue-next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
  </main>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="../js/main.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
